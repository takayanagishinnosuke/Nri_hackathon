<!DOCTYPE html>

<head>

<title>{% block title %}{% endblock %}会津三十三観音巡り</title>
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.min.js"></script>

</head>

<nav>
  <h1>会津三十三観音巡り</h1>
  <ul>
    {% if g.user %}
      <li><span>こんにちは{{ g.user['username'] }}さん</span></li>
      <li><a href="{{ url_for('top.index') }}">TOP</a></li>
      <li><a href="{{ url_for('auth.logout') }}">ログアウト</a></li>
      
    {% else %}
      <li><a href="{{ url_for('auth.register') }}">新規登録</a></li>
      <li><a href="{{ url_for('auth.login') }}">ログイン</a></li>
    {% endif %}
  </ul>
</nav>

<section class="content">
  <header>
    {% block header %}{% endblock %}
  </header>
  {% for message in get_flashed_messages() %}
    <div class="flash">{{ message }}</div>
  {% endfor %}
  {% block content %}{% endblock %}
  <script type="text/javascript" src="{{ url_for('static',filename='js/script.js') }}"></script>
</section>

</html>
