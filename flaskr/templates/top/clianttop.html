{% extends 'base.html' %}

{% block header %}
{% endblock %}

{% block content %}
  <h1>{% block title %}振り込み依頼する{% endblock %}</h1>

<form method="POST">

    <label for="transferDesignatedDate">振り込み実施日</label>
      <input type="date" id="date" name="date" min="today" required>

    <label for="transferAmount">振り込み金額</label>
      <input type="text" name="transferAmount" id="transferAmount" required>

    <label for="beneficiaryBankCode">金融機関コード</label>
    <select name="beneficiaryBankCode" id="beneficiaryBankCode" required>
      <option value="0398">0398 アオゾラギンコウ</option>
    </select>

    <label for="beneficiaryBranchCode">支店コード</label>
    <select name="beneficiaryBranchCode" id="beneficiaryBranchCode" required>
      <option value="111">111 ホンテン</option>
    </select>

    <label for="accountTypeCode">口座種別</label>
    <select name="accountTypeCode" id="accountTypeCode" required>
      <option value="1">普通</option>
    </select>

    <label for="accountNumber">口座番号</label>
    <select name="accountNumber" id="accountNumber" required>
      <option value="1234567">1234567</option>
    </select>

    <label for="beneficiaryName">受取人名</label>
    <select name="beneficiaryName" id="beneficiaryName" required>
      <option value="ｶ)ｱｵｿﾞﾗｻﾝｷﾞｮｳ">ｶ)ｱｵｿﾞﾗｻﾝｷﾞｮｳ</option>
    </select>
  
    <input type="submit" value="振り込み依頼する">

  </form>

{% endblock %}
