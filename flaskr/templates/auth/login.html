{% extends 'base.html' %}

{% block header %}
<h1>{% block title %}管理ユーザーログイン{% endblock %}</h1>
{% endblock %}

{% block content %}  
  <form method="post">
    <table>
      <tr>
        <th><label for="username">ユーザー名</label></th>
        <td><input name="username" id="username" required></td>
      </tr>

      <tr>
        <th><label for="password">パスワード</label></th>
        <td><input type="password" name="password" id="password" required></td>
      </tr>
    </table>

    <input type="submit" value="ログイン" class="sumbitbtn" id="btn">
    
  </form>
{% endblock %}
