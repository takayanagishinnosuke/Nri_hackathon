{% extends 'base.html' %}

{% block header %}
<h1>{% block title %}おばあちゃんのログイン画面{% endblock %}</h1>
{% endblock %}

{% block content %}  
  <form method="post">
    <label for="cliant_id">登録ID</label>

  </form>
{% endblock %}
